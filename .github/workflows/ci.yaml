name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: read
  statuses: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: flowers
        # no options here: avoid passing health-cmd which can be sensitive to
        # quoting/CLI parsing on the runner and cause 'docker create' to fail.
        # We'll wait for Postgres using a TCP check in the steps below.

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Wait for Postgres (TCP check)
        run: |
          # Wait up to 60s for Postgres to accept TCP connections on the service hostname.
          # Use bash /dev/tcp to avoid depending on pg_isready being installed on the runner.
          for i in $(seq 1 60); do
            if (echo > /dev/tcp/postgres/5432) >/dev/null 2>&1; then
              echo 'Postgres is accepting connections'
              break
            fi
            echo 'Waiting for Postgres...'
            sleep 1
          done

      - name: Run tests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/flowers
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
        run: ./mvnw -B test