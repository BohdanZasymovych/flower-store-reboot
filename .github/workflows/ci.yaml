name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: read
  statuses: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: flowers
        # no options here: avoid passing health-cmd which can be sensitive to
        # quoting/CLI parsing on the runner and cause 'docker create' to fail.
        # We'll wait for Postgres using a TCP check in the steps below.

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres (psql check)
        env:
          PGPASSWORD: postgres
        run: |
          # Try connecting and running a simple query against the 'flowers' DB.
          # This loop will try 60 times (approx 60s) before failing the job.
          for i in $(seq 1 60); do
            echo "Trying psql connection attempt $i..."
            if psql -h postgres -U postgres -d flowers -c "SELECT 1;" >/dev/null 2>&1; then
              echo "Postgres is ready and 'flowers' DB is accessible"
              break
            fi
            sleep 1
          done
          if ! psql -h postgres -U postgres -d flowers -c "SELECT 1;" >/dev/null 2>&1; then
            echo "Postgres did not become ready in time" >&2
            exit 1
          fi

      - name: Run tests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/flowers
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
        run: ./mvnw -B test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports